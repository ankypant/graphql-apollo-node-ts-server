scalar DateTime

schema {
  query: Query
  mutation: Mutation
}

type Query {
  employee: [Employee]!
}

type Mutation {
  employeeDetails(name: String!, email: String!): Employee!
}

type Employee {
  id: Int!
  name: String!
  email: String!
}

